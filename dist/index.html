<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script defer src="bundle.min.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <div class="top">
            <h1 class="top__title">Weather App</h1>
            <div class="main-info">
                <div class="main-info__details">
                    <h2 class="main-info__title">City name</h2>
                    <input type="text" class="main-info__input" placeholder=" enter a city name">
                    <button class="main-info__btn">send</button>
                    <p class="main-info__warning"></p>
                </div>
                <img class="main-info__img" src="" alt="a picture of the weather">
            </div>
        </div>
        <div class="bottom">
            <div class="headings">
                <p class="headings__weather">Weather:</p>
                <p class="headings__temperature">Temperature:</p>
                <p class="headings__humidity">Humidity:</p>
            </div>
            <div class="weather-info">
                <p class="weather-info__weather"></p>
                <p class="weather-info__temperature"></p>
                <p class="weather-info__humidity"></p>
            </div>
        </div>
    </main>


</body>

</html>
